# fly.toml file generated for munchi-apis on 2023-02-05T12:55:27+02:00

app = "munchi-apis"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
BASE_URL="https://apiv4.ordering.co/v400/en/peperoni"
CLIENT_URL_DEVELOPEMENT = "http://localhost:3000"
CLIENT_URL_PRODUCTION = ""
JWT_SECRET="secret"
HASH_SECRET="munchiMerchantSecret"
[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 5000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
[mounts]
source="munchi_merchant"
destination="/data"